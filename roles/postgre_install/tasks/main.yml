---
# tasks file for postgre_install
# Добавляем ключ PGDG
- name: Install required packages
  ansible.builtin.apt:
    name:
      - gnupg
      - ca-certificates
    state: present

- name: Add PostgreSQL repository (with fallback)
  block:
    - name: Try primary PostgreSQL repository
      ansible.builtin.apt_repository:
        repo: "deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main"
        state: present
        filename: postgresql
        update_cache: yes
      register: repo_result
      ignore_errors: yes

    - name: Try with HTTPS if HTTP failed
      ansible.builtin.apt_repository:
        repo: "deb https://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main"
        state: present
        filename: postgresql
        update_cache: yes
      when: repo_result is failed
      ignore_errors: yes

  rescue:
    - name: Use system PostgreSQL if repository unavailable
      ansible.builtin.debug:
        msg: "PostgreSQL repository unavailable, using system packages"

    - name: Install PostgreSQL from system repositories
      ansible.builtin.apt:
        name:
          - postgresql
          - postgresql-client
          - python3-psycopg2
          - python3-pip
        state: present