---
# tasks file for postgre_install
# Добавляем ключ PGDG
- name: Add PostgreSQL APT repo key
  ansible.builtin.apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present

# Добавляем репозиторий
- name: Add PostgreSQL repository
  ansible.builtin.apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main"
    state: present

# Устанавливаем клиент, psycopg2 и pip
- name: Install PostgreSQL client and Python dependencies
  ansible.builtin.apt:
    name:
      - postgresql-client
      - python3-psycopg2
      - python3-pip
    state: present
    update_cache: yes

# Установка PostgreSQL указанной версии
- name: Install PostgreSQL {{ postgresql_version }}
  ansible.builtin.apt:
    name: "postgresql-{{ postgresql_version }}"
    state: present


