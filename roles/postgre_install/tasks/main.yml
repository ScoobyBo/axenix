---
# tasks file for postgre_install
# Добавляем ключ PGDG
- name: Install gnupg (required for apt repository management)
  ansible.builtin.apt:
    name: gnupg
    state: present

- name: Create PostgreSQL repository directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download PostgreSQL repository key
  ansible.builtin.get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /etc/apt/keyrings/postgresql.asc
    mode: '0644'

- name: Add PostgreSQL repository using deb822 format
  ansible.builtin.apt_repository:
    repo: |-
      Types: deb
      URIs: https://apt.postgresql.org/pub/repos/apt/
      Suites: {{ ansible_distribution_release }}-pgdg
      Components: main
      Signed-By: /etc/apt/keyrings/postgresql.asc
    state: present
    mode: 0644
    update_cache: no

# Обновляем кэш пакетов после добавления репозитория
- name: Update package cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

# Устанавливаем клиент, psycopg2 и pip
- name: Install PostgreSQL client and Python dependencies
  ansible.builtin.apt:
    name:
      - postgresql-client-{{ postgresql_version }}
      - python3-psycopg2
      - python3-pip
    state: present

# Установка PostgreSQL указанной версии
- name: Install PostgreSQL {{ postgresql_version }}
  ansible.builtin.apt:
    name:
      - "postgresql-{{ postgresql_version }}"
      - "postgresql-contrib-{{ postgresql_version }}"
    state: present