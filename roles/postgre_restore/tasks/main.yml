---
# tasks file for postgre_restore
- name: Deploy backup file
  ansible.builtin.copy:
    src: "files/gitea_db_20251012_023001.sql.gz"
    dest: "/home/gitea_db_20251012_023001.sql.gz"
    owner: "{{ backup_user }}"
    group: "{{ backup_user }}"
    mode: '0640'  
  become: yes

- name: Check that backup file exists
  stat:
    path: "{{ backup_file }}"
  register: backup_stat

- name: Fail if backup file missing
  fail:
    msg: "Backup file '{{ backup_file }}' not found"
  when: not backup_stat.stat.exists

- name: Stop PostgreSQL
  service:
    name: postgresql
    state: stopped
  become: yes  
  when: force_reinit

- name: Remove old data directory
  file:
    path: "{{ data_directory }}"
    state: absent
  when: force_reinit
  become_user: postgres

- name: Re-init cluster
  command: >
    /usr/lib/postgresql/{{ postgresql_version }}/bin/initdb
    -D {{ data_directory }}
  when: force_reinit
  become_user: postgres


- name: Ensure data directory exists
  file:
    path: "{{ data_directory }}"
    state: directory
    owner: postgres
    group: postgres
    mode: "0700"
  become_user: postgres

- name: Start PostgreSQL
  service:
    name: postgresql
    state: started
    enabled: yes
  become: yes 

- name: Create admin database user
  community.postgresql.postgresql_user:
    name: "{{ postgres_admin_user }}"
    password: "{{ postgres_admin_password }}"
    role_attr_flags: "SUPERUSER"
    login_host: localhost
  become_user: postgres

- name: Ensure target database exists
  community.postgresql.postgresql_db:
    name: "{{ restore_db }}"
    state: present
    login_user: "{{ postgres_admin_user }}"
    login_password: "{{ postgres_admin_password }}"
    login_host: localhost
# restore

- name: Restore from backup using postgresql_db module
  community.postgresql.postgresql_db:
    name: "{{ restore_db }}"
    state: restore
    target: "{{ backup_file }}"
    login_user: "{{ postgres_admin_user }}"
    login_password: "{{ postgres_admin_password }}"
    login_host: localhost
  # Модуль сам обработает .gz файл
