---
- name: Create backup user
  ansible.builtin.user:
    name: "{{ backup_user }}"
    home: "{{ backup_user_home }}"
    shell: /bin/bash
    create_home: yes

- name: Create backup directory
  ansible.builtin.file:
    path: "{{ backup_dir }}"
    state: directory
    owner: "{{ backup_user }}"
    group: "{{ backup_user }}"
    mode: '0750'

- name: Deploy backup script
  ansible.builtin.template:
    src: "backup.sh.j2"
    dest: "{{ backup_user_home }}/backup.sh"
    owner: "{{ backup_user }}"
    group: "{{ backup_user }}"
    mode: '0750'

- name: Configure cron job
  ansible.builtin.cron:
    name: "PostgreSQL full backup"
    user: "{{ backup_user }}"
    minute: "{{ backup_cron_minute }}"
    hour: "{{ backup_cron_hour }}"
    job: "{{ backup_user_home }}/backup.sh"

